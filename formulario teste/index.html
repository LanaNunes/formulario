<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="container">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">cadastro de Usuário</h2>
                <form id="cadastroForm">
                    <div class="mb-3">

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" name="telefone" required>
                                </div>

                                <div class="mb-3">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required>

                                    <div class="mb-3">
                                        <label for="dataNascimento">Data de Nascimento:</label>
                                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sexo">Sexo:</label>
                                        <div class="contexto">
                                            <input type="radio" id="masculino" name="sexo" value="Masculino">
                                            <label for="masculino">Masculino</label>
                                            <input type="radio" id="feminino" name="sexo" value="Feminino">
                                            <label for="feminino">Feminino</label>
                                        </div>

                                        <form action="escolaridade">
                                            <input list="escolaridade" name="escolaridade">
                                            <datalist id="escolaridade">
                                                <option value="Fundamental"></option>
                                                <option value="Medio"></option>
                                                <option value="Superior"></option>
                                            </datalist>
                                            <input type="submit">
                                        </form>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rua">Rua:</label>
                                        <input type="text" id="rua" name="rua" required>
                                    </div>

                                        <div class="mb-3">
                                            <label for="numero">Número:</label>
                                            <input type="text" id="numero" name="numero" required>
                                        </div>

                                            <div class="mb-3">
                                                <label for="bairro">Bairro:</label>
                                                <input type="text" id="bairro" name="bairro" required>
                                            </div>

                                                <div class="mb-3">
                                                    
                                                            <label for="cidade">Cidade</label>
                                                            <input type="text" id="cidade" name="cidade" required>
                                                        </div>

                                                        <div class="mb-3">
                                                           
                                                                <label for="estado">Estado</label>
                                                                <select name="estado" id="estado" required>
                                                                    <option value="">Selecione o Estado</option>
                                                                    <option value="AC">Acre</option>
                                                                    <option value="AL">Alagoas</option>
                                                                    <option value="AP">Amapá</option>
                                                                    <option value="AM">Amazonas</option>
                                                                    <option value="BA">Bahia</option>
                                                                    <option value="CE">Ceará</option>
                                                                    <option value="DF">Distrito Federal</option>
                                                                    <option value="ES">Espírito Santo</option>
                                                                    <option value="GO">Goiás</option>
                                                                    <option value="MA">Maranhão</option>
                                                                    <option value="MT">Mato Grosso</option>
                                                                    <option value="MS">Mato Grosso do Sul</option>
                                                                    <option value="MG">Minas Gerais</option>
                                                                    <option value="PA">Pará</option>
                                                                    <option value="PB">Paraíba</option>
                                                                    <option value="PR">Paraná</option>
                                                                    <option value="PE">Pernambuco</option>
                                                                    <option value="PI">Piauí</option>
                                                                    <option value="RJ">Rio de Janeiro</option>
                                                                    <option value="RN">Rio Grande do Norte</option>
                                                                    <option value="RO">Rondônia</option>
                                                                    <option value="RS">Rio Grande do Sul</option>
                                                                    <option value="RR">Roraima</option>
                                                                    <option value="SC">Santa Catarina</option>
                                                                    <option value="SE">Sergipe</option>
                                                                    <option value="SP">São Paulo</option>
                                                                    <option value="TO">Tocantins</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="mb-3">
                                                                <label for="cep">CEP</label>
                                                                <input type="text" id="cep" name="cep" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="pais">País</label>
                                                                <input type="text" id="pais" name="pais" required>
                                                            </div>
                                                        </div>

                                                        <label for="eletro">Quais eletro-eletrônicos você
                                                            possui?</label>
                                                        <div>
                                                            <input type="checkbox" id="eletro1" name="eletro"
                                                                value="TV">
                                                            <label for="eletro1">TV</label><br>
                                                            <input type="checkbox" id="eletro2" name="eletro"
                                                                value="Celular">
                                                            <label for="eletro2">Celular</label><br>
                                                            <input type="checkbox" id="eletro3" name="eletro"
                                                                value="Computador">
                                                            <label for="eletro3">Computador</label><br>
                                                            <input type="checkbox" id="eletro4" name="eletro"
                                                                value="Tablet">
                                                            <label for="eletro4">Tablet</label><br>
                                                        </div>

                                                        <button type="submit">Cadastrar</button>
                </form>
            </div>

            <script src="script.js"></script>
</body>

</html>
